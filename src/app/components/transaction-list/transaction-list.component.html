<div class="transaction-list">
  <div class="filters">
    <a href="#" class="filter-type" [ngClass]="{'selected': filter === 'all'}" (click)="setFilter('all')">All</a>
    <a href="#" class="filter-type" [ngClass]="{'selected': filter === 'sent'}" (click)="setFilter('sent')">Sent</a>
    <a href="#" class="filter-type" [ngClass]="{'selected': filter === 'received'}" (click)="setFilter('received')">Received</a>
  </div>

  <div *ngFor="let transaction of transactions | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
    class="transactions">
    <div class="transaction">
      <div class="value">
        {{ transaction.value }}
        <span class="unit-badge">AKA</span>
      </div>
      <div class="timestamp">
        {{ this.timestamp }}
      </div>
    </div>
    <div *ngIf="false" class="address">
      <div class="to">To</div>
      <div class="toAddress">{{ transaction.to }}</div>
    </div>
    <div *ngIf="true" class="address">
      <div class="from">From</div>
      <div class="fromAddress">{{ transaction.from }}</div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
