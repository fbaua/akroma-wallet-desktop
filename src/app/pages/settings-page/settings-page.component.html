<div class="container">
  <app-masthead></app-masthead>
  <form id="settings-form" [formGroup]="systemSettingsForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="data-directory-path">Data Directory Location</label>
              <div class="input-group">
                <span class="input-group-prepend">
                  <button class="btn btn-primary" type="button" (click)="directoryInput.click()">Choose</button>
                </span>
                <input type="text" class="form-control" id="data-directory-path" formControlName="dataDirPath">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <label for="syncMode">Blockchain Sync Mode</label>
            <div class="form-check">
              <input class="form-check-input form-control" type="radio" name="syncMode" id="light-sync" formControlName="syncMode" value="light"
                checked>
              <label class="form-check-label" for="light-sync">
                Light
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input form-control" type="radio" name="syncMode" id="fast-sync" formControlName="syncMode" value="fast">
              <label class="form-check-label" for="fast-sync">
                Fast
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input form-control" type="radio" name="syncMode" id="full-sync" formControlName="syncMode" value="full">
              <label class="form-check-label" for="full-sync">
                Full
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" [disabled]="systemSettingsForm.pristine" class="btn btn-success">Save</button> &nbsp;
        <button type="button" (click)="onRevert()" [disabled]="systemSettingsForm.pristine" class="btn btn-danger">Revert</button>
      </div>
    </div>
  </form>
</div>
<input type="file" #directoryInput class="form-control-file form-control" (change)="onDirectoryPathChange($event)" id="data-directory-path-file-button" style="visibility: hidden;" webkitdirectory directory multiple hidden>
